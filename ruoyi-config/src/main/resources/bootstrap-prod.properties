########################## bootstrap级别通用配置 ##########################
# 默认开发环境
spring.profiles.active=prod
#多机房配置
nacos.room=DEFAULT

##### 配置nacos机房集群
spring.cloud.nacos.discovery.cluster-name=${nacos.room}
##### nacos(注册中心和配置中心)地址
spring.cloud.nacos.server-addr=1.12.244.88:8848
spring.cloud.nacos.config.namespace=38189329-384b-438e-b13a-31e6e6052366
spring.cloud.nacos.discovery.namespace=38189329-384b-438e-b13a-31e6e6052366
spring.cloud.nacos.config.file-extension=yml
spring.cloud.nacos.config.shared-dataids=application-prod.yml
spring.cloud.nacos.config.refreshable-dataids=application-prod.yml

##### 允许bean覆盖
spring.main.allow-bean-definition-overriding=true

# 选择符合前缀的IP作为服务注册IP
#spring.cloud.inetutils.preferred-networks=10.210,10.209,172.16

##### mybatis-plus打印完整sql(开发环境)
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl